name: tekartik_common_utils
version: 1.0.0
description: Common pure dart utilities (not io or browser dependant)
homepage: https://github.com/tekartik/common_utils.dart
publish_to: none

environment:
  sdk: ^3.9.0
dependencies:
  path: ">=1.9.0"
  logging: '>=1.2.0'
  pub_semver: '>=2.1.4'
  synchronized: '>=3.1.0'
  meta: ">=1.15.0"
  lints: ">=5.0.0"
  cv: ">=1.1.0+4"
  tekartik_lints:
    git:
      url: https://github.com/tekartik/common.dart
      ref: dart3a
      path: packages/lints

dev_dependencies:
  dev_build: ">=1.1.2"
  test: '>=1.24.4'
  yaml: ">=3.1.2"
  build_runner: ">=2.4.13"
  build_test: '>=2.2.0'
  build_web_compilers: ">=4.0.11"
  process_run: ">=1.2.1+1"
  web: '>=0.5.1'

dependency_overrides:
  lints: '>=5.1.0'
  web: '>=1.1.0'
