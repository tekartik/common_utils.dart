name: tekartik_common_utils
version: 0.15.2
description: Common pure dart utilities (not io or browser dependant)
homepage: https://github.com/tekartik/common_utils.dart
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  path: '>=1.8.3'
  logging: '>=1.2.0'
  pub_semver: '>=2.1.4'
  synchronized: '>=3.1.0'
  meta: '>=1.3.0'
  lints: '>=2.1.1'
  cv: '>=0.1.0'
  tekartik_lints:
    git:
      url: https://github.com/tekartik/common.dart
      ref: dart3a
      path: packages/lints
    version: '>=0.1.0'

dev_dependencies:
  dev_test: '>=0.16.1'
  test: '>=1.24.4'
  yaml:
  build_runner: '>=2.4.6'
  build_test: '>=2.2.0'
  build_web_compilers: '>=4.0.4'
  process_run: '>=0.13.0'

dependency_overrides:
  # cv:
  #  path: ../../../github.com/tekartik/cv.dart/packages/cv